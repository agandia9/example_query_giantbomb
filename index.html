<!DOCTYPE html>
<html lang="en" ng-app="queryExample">

<head>
	<meta charset="UTF-8">
	<title>query example</title>
	<link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css">
</head>

<body>
	<div ng-controller="queryController">
		<h3>Query me (FIRST QUERY)!</h3>
		<input type="text" ng-model="gameTitle">
		<button type="button" ng-click="getGames(gameTitle)">Click for titles!!</button>
		<ul>
			<li ng-repeat="gametitles in gamesInfo">
				{{gametitles.name}} - {{gametitles.api_detail_url}}
			</li>
		</ul>
		<hr>
		<h3>Query me (SECOND QUERY)!</h3>
		<p>Copy and paste the url after gameName in the first query...</p>
		<input type="text" ng-model="gameId">
		<button type="button" ng-click="getInfo(gameId)">Click for info!!</button>
		<p>
			You search details about... => {{gamesDetails.aliases}}
		</p>
	</div>
	<script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>

</html>
